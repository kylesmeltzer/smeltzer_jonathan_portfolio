        <div class="large-12 cell">

                <!--"v-for" directive can be used for displaying a list of items using the data from an Array-->

                    <img :src="'images/' + tbl_portfoliopieces.thumbnail" alt="portfolio thumbnail">
                  </a>

              </ul>

              </p>
