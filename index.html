<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Smeltzer</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/TimelineMax.min.js"></script>
  </head>

  <body>

    <div id="header">
      <h1>Header</h1>
      <div class="grid-container">
        <div class="large-12 small-12" data-sticky-container>
          <nav id="mainNav">
            <ul>
              <li><a href="#aboutA">ABOUT ME</a></li>
              <li><a href="#portfolioA">PORTFOLIO</a></li>
              <li><a href="#contactA">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div id="svgContainer">
      <div id="mainTitle">
          <h2>KYLE SMELTZER</h2>
      </div> 
      <object data="images/vignette3.svg" class="vignette" id="mainVignette3"></object>
      <object data="images/vignette2.svg" class="vignette" id="mainVignette2"></object>
      <object data="images/vignette1.svg" class="vignette" id="mainVignette"></object>     
    </div>

    <div class="grid-container" id="fold2"><a name="aboutA"></a>
      <div class="large-12 small-12">
        <h2 class="titleDark">ABOUT</h2>
      </div>
      <div class="grid-x grid-padding-x">
          <div class="large-4 small-12 cell info"><object data="images/about1.svg" id="about1"></object></div>
          <div class="large-4 small-12 cell info"><object data="images/about2.svg" id="about2"></object></div>
          <div class="large-4 small-12 cell info"><object data="images/about3.svg" id="about3"></object></div>
      </div>
    </div>

    <div id="fold3Desk"><a name="portfolioA"></a>
      <div class="grid-container">
          <div class="large-12 small-12 cell">
              <h2 class="titleLight">PORTFOLIO</h2>
          </div>

        <div class="large-12 small-12 cell">
            <main id="app">
              <ul class="thumbBar">
                <li v-for="tbl_portfoliopieces in portfoliodata" class="thumbs">
                <!--"v-for" directive can be used for displaying a list of items using the data from an Array-->    
                  <a :href="tbl_portfoliopieces.main_image" v-on:click="loadPiece">
                    <p> {{ tbl_portfoliopieces.title }} </p>
                    <img :src="'images/' + tbl_portfoliopieces.thumbnail" alt="portfolio thumbnai" class="thumbnails" width="209px">
                  </a>
                  
                </li>
              </ul>
    
              <section class="lightbox" :class="{'showPiece' : showDetails }">
                <div class="grid-x grid-padding-x">
                  <h3 class="portfolioTitle"> {{ piecetitle }}</h3>
                  <div class="large-12 small-12 cell" class="mainimage">
                    <img :src="'images/' + mainimage" ><!--width="209px"-->
                  </div>
                  <div class="large-12 small-12 cell">
                    <p class="portfolioText"> {{ maintext }} </p>
                  </div>
                  <div class="large-4 small-12 cell" id="subI1">
                    <img :src="'images/' + subimage1">
                  </div>
                  <div class="large-8 small-12 cell">
                    <p class="portfolioText"> {{ subtext1 }} </p>
                  </div>
                  <div class="large-6 small-12 cell">
                    <p class="portfolioText"> {{ subtext2 }} </p>
                  </div>
                  <div class="large-6 small-12 cell" id="subI2">
                    <img :src="'images/' + subimage2">
                  </div>
                </div>
              </section>
            </main>
          </div>

      </div>
    </div>

    <div class="grid-container" id="fold4"><a name="contactA"></a>
      <div class="large-12 small-12 cell">
          <h2 class="titleDark">CONTACT</h2>
      </div>
      <form>
        <div class="grid-x grid-padding-x align-center">
          <div class="large-8 small-6 columns">
            <input type="text" placeholder="Your Name" />
          </div>
        </div>
        <div class="grid-x grid-padding-x align-center">
          <div class="large-8 small-6 columns">
              <input type="text" placeholder="Email Address" />
          </div>
        </div>
        <div class="grid-x grid-padding-x align-center">
          <div class="large-8 small-6 columns">
              <textarea placeholder="Your Message"></textarea>
          </div>
        </div>
        <div class="grid-x grid-padding-x align-center">
          <div class="large-8 small-6 columns" id="submitButton">
            <p><a href="#" class="button">Submit</a></p>
          </div>
        </div>
        
      </form>
    </div>

    <div id="footer">
      <div class="grid-container">
        <div class="large-12 small-12 cell">
            <h2>Copyright Kyle Smeltzer 2018</h2>
        </div>
      </div>
    </div>

    

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/main.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/animate2.js"></script>
    <script src="js/animate3.js"></script>
  </body>
</html>
